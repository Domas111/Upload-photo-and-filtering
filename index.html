<html>
<head>
<title>Upload photo and filtering</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
</div>
<div class="preview-wrapper">
  <canvas id="canvas"></canvas>
  <p class="process-message"></p>
</div>
<div class="editor-buttons">
  <input type="file" id="upload-file" placeholder="Upload a Picture" />
  <label for="upload-file">Upload a Picture</label>
  <button id="download-btn">Download Image</button>
  <br/>
  <input type="text" id="hex-color" placeholder="#ffffff (Overlay Color)" />
  <br/>
  <button id="greyscale-btn">Greyscale</button> 
  <button id="erased-btn">Erased</button>
  <button id="threshold-btn">Threshold</button>  
  <button id="emboss-btn">Emboss</button>
  <button id="maxrgb-btn">MaxRGB</button>
  <button id="minrgb-btn">MinRGB</button> 
</div>
<div id="created">Created by: Dominykas Podgaiskis</div>	
</body>
<script src="function.js"></script>
</html>
